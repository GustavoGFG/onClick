<section class="log-in-container container">
  <form action="" class="form-container shadow-sm">
    <h2>LOG IN</h2>
    <div class="mb-3 login-input-container">
      <input
        type="email"
        class="form-control login-input"
        id="sign-in-input__email"
        placeholder="Email address"
      />
    </div>
    <div class="mb-3 login-input-container">
      <input
        type="password"
        class="form-control login-input"
        id="sign-in-input__password"
        placeholder="Password"
      />
    </div>
    <p>Demo account: user@example.com | password: User1234</p>
    <button type="button" class="btn btn-primary" id="login-btn">LOGIN</button>
  </form>

  <div class="sign-up-container form-container shadow-sm">
    <p>Don't have an account?</p>
    <a href="/signup">Sign Up</a>
  </div>
</section>
