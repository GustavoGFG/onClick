<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/53a00de455.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>OnClick Single Product</title>
  </head>
  <body>
    <header class="header shadow-sm">
      <nav class="container header__menu">
        <a class="header__logo" href="./index.html">
          <img class="header__logo-img" src="./Assets/images/logo.png" alt="" />
          <h1 class="header__logo-title">OnClick</h1>
        </a>

        <form class="header__form" action="">
          <input
            class="form__search-input"
            type="text"
            placeholder="Search OnClick"
          />
          <button class="form__submit-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="header__btn-container shadow-sm">
          <a
            class="header__btn shadow-sm"
            href="#product-categories-menu"
            data-bs-toggle="offcanvas"
            role="button"
            aria-controls="product-categories-menu"
          >
            <i class="fa-solid fa-bars header__menu-icon"></i>
          </a>
          <a class="header__btn shadow-sm" href="./login.html">
            <i class="fa-solid fa-user header__login-icon"></i>
          </a>
          <a class="header__btn shadow-sm" href="">
            <i class="fa-solid fa-cart-shopping header__cart-icon"></i>
          </a>
        </div>
      </nav>

      <div
        id="product-categories-menu"
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="true"
        tabindex="-1"
      >
        <div class="offcanvas-header" style="background: red">
          <h2 class="offcanvas-title" id="offcanvasScrollingLabel">
            All Departments
          </h2>
          <button
            type="button"
            class="product-categories-menu__close-btn"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            <i class="fa-solid fa-xmark product-categories-menu__close-btn"></i>
          </button>
        </div>

        <div class="offcanvas-body">
          <div
            id="product-categories-menu-body"
            class="accordion accordion-flush"
          ></div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main></main>

    <!-- FOOTER -->
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-3">
            <h2>Useful Links</h2>
            <p>Privacy Policy</p>
            <p>Terms of Use</p>
            <p>Return Policy</p>
            <p>Discount Coupoms</p>
          </div>
          <div class="col-md-3">
            <h2>Company</h2>
            <p>About Us</p>
            <p>Contact Us</p>
            <p>Career</p>
            <p>Affiliate</p>
          </div>
          <div class="col-md-3">
            <h2>Follow Us On</h2>
            <p><i class="fa-brands fa-square-facebook"></i>Facebook</p>
            <p><i class="fa-brands fa-youtube"></i>Youtube</p>
            <p><i class="fa-brands fa-linkedin"></i>Linkedin</p>
            <p><i class="fa-brands fa-square-twitter"></i>Twitter</p>
          </div>
          <div class="col-md-3 footer-image">
            <h2>Download App</h2>
            <img src="./Assets/footer/play-store.png" alt="" />
          </div>
        </div>
        <hr />
        <p class="copyright">Â© Copyright 2023 GustavoDev All rights reserved</p>
      </div>
    </footer>

    <script src="./productCategorie.js" type="module"></script>
    <script src="./createCategoryPage.js" type="module"></script>
  </body>
</html>
